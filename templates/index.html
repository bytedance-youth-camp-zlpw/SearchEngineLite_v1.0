
<!DOCTYPE html>
<html lang="zh-CN">
 <head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{% block title %}SearchEngineLite{% endblock %}</title>
  <meta name="description" content="字节跳动青训营项目" />
  <meta name="keywords" content="" />
  <meta name="author" content="Evan" />
  <meta name="founder" content="Evan" />
  <link href="https://cdn.bootcss.com" rel="dns-prefetch" />
  <link href="https://api.bootcdn.cn" rel="dns-prefetch" />
  <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />

 </head>
 <body class="home-template">
  <header class="site-header" style="background: #90EE90">
   <nav class="navbar navbar-static-top main-navbar" id="top">
    <div class="container">
     <div class="navbar-header">
      <button class="navbar-toggle collapsed" type="button" data-toggle="collapse" data-target="#bs-navbar" aria-controls="bs-navbar" aria-expanded="false"><span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span></button>
      <a href="/" class="navbar-brand brand-bootcdn text-hide" onclick="_hmt.push(['_trackEvent', 'main-navbar', 'click', 'main-navbar-bootcdn'])">BootCDN</a>
     </div>
     <nav id="bs-navbar" class="collapse navbar-collapse">
     </nav>
    </div>
   </nav>
   <div class="container jumbotron" style="background:#90EE90">
    <div class="row">
     <div class="col-xs-12">
      <h1 style="color: #FFFFFF; text-align: center; text-shadow: black 0.1em 0.1em 0.2em;">SearchEngineLite</h1>
      <p style="text-align: center; color: #FFFFFF;">轻量简单的搜索引擎服务<br />
      </p>
      <div class="search-wraper" role="search">
        <form action="search" method="GET">
          <input class="form-control search clearable" placeholder="搜索news，例如：任天堂" autocomplete="off" autofocus="" tabindex="0" autocorrect="off" autocapitalize="off" spellcheck="false" style="width: 100%;" name="q" value="{% block search %}{% endblock %}"/>
        </form>
      </div>
     </div>
    </div>
   </div>
  </header>

  <main class="packages-list-container" id="all-packages" style="font-family: 'Microsoft JhengHei'">
   <div class="container">
    <div class="list-group packages" id="common-packages">
     {% block content %}

     {% endblock %}
     <a href="/all/" class="package list-group-item all-packages" target="_blank">所有项目列表</a>
    </div>
    <div class="list-group packages" id="search-results" style="display: none"></div>
   </div>
  </main>

  <footer id="footer" class="footer hidden-print" style="background: #90EE90;">
   <div class="container">
    <div class="row">
     <div class="footer-about col-md-6 col-sm-12" id="about">
      <h4>关于项目</h4>
      <p>项目地址：</p>
	  <a href="https://github.com/bytedance-youth-camp-zlpw/SearchEngineLite_v1.0" target="_blank" onclick="_hmt.push(['_trackEvent', 'footer', 'click', 'footer-bootcss.com'])">Github博客地址</a>
     </div>
    </div>
   </div>
  </footer>
 </body>
</html>
